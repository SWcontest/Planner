<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/mages/favicon.png" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/static/images/logo.svg" alt="logo">
                        </div>
                        <h4>새로오셨나요?</h4>
                        <h6 class="font-weight-light">WeekRoute의 회원가입을 환영합니다. 간단한 정보기입 후 가입이 완료됩니다.</h6>
                        <form class="pt-3" autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
                            <div class="form-group">
                                <label>아이디</label>
                                <label th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></label>
                                <input type="text" class="form-control form-control-lg" th:field="*{loginId}" placeholder="로그인할 ID"/>
                            </div>
                            <div class="form-group">
                                <label>유저이름</label>
                                <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></label>
                                <input type="text" class="form-control form-control-lg" th:field="*{userName}" placeholder="유저이름"/>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                                <input type="password" class="form-control form-control-lg" th:field="*{password}" placeholder="비밀번호"/>
                            </div>
                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <input type="password" class="form-control form-control-lg" th:field="*{passwordConfirm}" placeholder="Password Confirm"/>
                                <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" name="Submit" value="Login" class="btn btn-block btn-facebook auth-form-btn">회원가입완료</button>
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </form>
                        <div class="text-center mt-4 font-weight-light">
                            <form th:action="@{/login}" method="get">
                                <button class="btn btn-md btn-warning btn-block" type="submit">로그인 페이지로 돌아가기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
