<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeekRoute 로그인</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/static/images/Week Route-logos_black.png" alt="logo">
                        </div>
                        <h4>WeekRoute에 오신 것을 환영합니다.</h4>
                        <h6 class="font-weight-light">접속을 위해 로그인 해주세요!</h6>
                        <form th:action="@{/login}" class="pt-3" method="POST" id="login_form" name="login_form">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control form-control-lg" id="loginId" name="loginId"  th:placeholder="LoginId">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" th:placeholder="Password" id="password" name="password">
                            </div>
                            <div class="mt-3">
                                <button type="submit"  onclick="localStorage.setItem('user_id', document.getElementById('loginId').value)" class="btn btn-block btn-facebook auth-form-btn">로그인</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                계정이 없으신가요? <a href="/registration" class="text-primary">회원가입</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
